<div class="row content-data ">
  <div class="col-md-4" *ngFor="let item of data |
    paginate: {
    id: 'classroom-paginate',
    itemsPerPage: 9,
    currentPage: this.page,
    totalItems: this.totalItems
     }"
  >
    <div class="card card-content p-3 m-2 bg-black bg-opacity-10">
      <div class="d-flex justify-content-between align-items-center">
        <img alt="logo-class" src="https://i.imgur.com/NI1sbw3.png" width="30">
        <button routerLink="/admin/list-student/{{item.id}}" class="btn1 btn-sm">Voir les eleves...</button>
      </div>
      <div class="row">
        <div class="col-6">
          <h3 class="google mt-3">{{item.className}}</h3>
          <span class="text mt-2">{{item.desc}}</span>
        </div>
        <div class="col-6 d-flex justify-content-end mt-3">
          <button (click)="sendClassToEdit(item)" routerLink="/admin/edit-classroom/{{item.id}}" class="btn btn-outline-warning btn-circle btn-circle-sm btn-sm m-1">
            <fa-icon [icon]="edit"></fa-icon>
          </button>
          <button (click)="removeClassroom(item.id)" class="btn btn-outline-danger btn-circle btn-circle-sm btn-sm m-1">
            <fa-icon [icon]="delete"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<pagination-controls (pageChange)="pageChanged($event)" id="classroom-paginate" [maxSize]=5
                     [directionLinks]=true previousLabel="Precedent" nextLabel="Suivant"
                     class="pagination-box text-center"
>

</pagination-controls>
